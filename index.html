<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>tic-tac-toe</title>
  <link rel="stylesheet" href="normalize.css" type="text/css" media="screen"/>
  <link rel="stylesheet" href="style.css" type="text/css" media="screen"/>
</head>
<body>
  <div class=tictactitle>
    <h1>Tic Tac Toe</h1>
  </div>

  <div class="space"></div>

  <div class="section group">
    <div class="col column_side"></div>

    <div class="col column_middle">
      <div class="col column_ttt" id="top_left"></div>
      <div class="col column_ttt" id="top_center"></div>
      <div class="col column_ttt" id="top_right"></div>

      <div class="col column_ttt" style="margin-left: 0px" id="middle_left"></div>
      <div class="col column_ttt" id="middle_center"></div>
      <div class="col column_ttt" id="middle_right"></div>

      <div class="col column_ttt" style="margin-left: 0px" id="bottom_left"></div>
      <div class="col column_ttt" id="bottom_center"></div>
      <div class="col column_ttt" id="bottom_right"></div>

    </div>

    <div class="col column_side"></div>
  </div>
<body>
</html>
